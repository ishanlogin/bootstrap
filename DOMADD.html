<!DOCTYPE html>
<html>
   <head>
      <title>
         DOM getElementById() Method
      </title>
   </head>
   <body style="margin: 30px">
      <h1 style="color:green">Login</h1>
      <form>
         1st Number : <input type="text" id="firstNumber" /><br><br>
         2nd Number: <input type="text" id="secondNumber" /><br><br>
         <input type="button" onClick="multiplyBy()" Value="Multiply" /><br><br>
         <input type="button" onClick="divideBy()" Value="Divide" /><br>
      </form>
      <p>The Result is : <br>
         <span id="result"></span>
      </p>
      <script>
         function multiplyBy()
         {
         num1 = document.getElementById(
         	"firstNumber").value;
         num2 = document.getElementById(
         	"secondNumber").value;
         document.getElementById(
         	"result").innerHTML = num1 * num2;
         }
         function divideBy()
         {
         num1 = document.getElementById(
         	"firstNumber").value;
         num2 = document.getElementById(
         	"secondNumber").value;
         document.getElementById(
         	"result").innerHTML = num1 / num2;
         }
      </script>
   </body>
</html>
